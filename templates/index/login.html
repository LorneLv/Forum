{%extends 'index.base.html'%}
{%block title%}<title>{{title}}</title>{%endblock title%}
{%block body%}
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<div class="login-cover">
	    <div class="login-cover-image" style="background-image: url(../../static/assets/img/login-bg/login-bg-17.jpg)" data-id="login-cover-image"></div>
	    <div class="login-cover-bg"></div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated fadeIn">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> <b>Color</b> 论坛
                    <small>欢迎您</small>
                </div>
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <!-- end brand -->
            <!-- begin login-content -->
            <div class="login-content">
                <form action="/login_hand/" method="POST" class="margin-bottom-0">
                    {%csrf_token%}
                    <div class="form-group m-b-20">
                        <input type="text" name="email" class="form-control form-control-lg"  value="{{user_email}}" placeholder="请输入邮箱地址" required />
                        <div class="email_error" style="color:red;"></div>
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" name="password" class="form-control form-control-lg" value="{{pwd}}" placeholder="请输入密码" required />
                        <div class="pwd_error" style="color:red;"></div>
                    </div>
                    <div class="checkbox checkbox-css m-b-20">
                        <input type="checkbox" id="remember_checkbox" checked="checked" />
                        <label for="remember_checkbox" name ="jizhu">
                        	记住我
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">请登录</button>
                    </div>
                    <div class="m-t-20">
                        还不是会员?点击 <a href="/register/">这里</a> 注册.
                    </div>
                </form>
            </div>
            <!-- end login-content -->
        </div>
        <!-- end login -->
        
        <ul class="login-bg-list clearfix">
            <li class="active"><a href="javascript:;" data-click="change-bg" data-img="../../static/assets/img/login-bg/login-bg-17.jpg" style="background-image: url(../../static/assets/img/login-bg/login-bg-17.jpg)"></a></li>
            <li><a href="javascript:;" data-click="change-bg" data-img="../../static/assets/img/login-bg/login-bg-16.jpg" style="background-image: url(../../static/assets/img/login-bg/login-bg-16.jpg)"></a></li>
            <li><a href="javascript:;" data-click="change-bg" data-img="../../static/assets/img/login-bg/login-bg-15.jpg" style="background-image: url(../../static/assets/img/login-bg/login-bg-15.jpg)"></a></li>
            <li><a href="javascript:;" data-click="change-bg" data-img="../../static/assets/img/login-bg/login-bg-14.jpg" style="background-image: url(../../static/assets/img/login-bg/login-bg-14.jpg)"></a></li>
            <li><a href="javascript:;" data-click="change-bg" data-img="../../static/assets/img/login-bg/login-bg-13.jpg" style="background-image: url(../../static/assets/img/login-bg/login-bg-13.jpg)"></a></li>
            <li><a href="javascript:;" data-click="change-bg" data-img="../../static/assets/img/login-bg/login-bg-12.jpg" style="background-image: url(../../static/assets/img/login-bg/login-bg-12.jpg)"></a></li>
        </ul>
        {%endblock body%}
        <!-- begin theme-panel -->
        <!-- end theme-panel -->
        {%block div%}
	</div>
    {%endblock div%}
	<!-- end page container -->
    {%block script%}
    <script src="../../static/assets/js/demo/login-v2.demo.min.js"></script>
	<script>
		$(document).ready(function() {
			App.init();
			LoginV2.init();
		});
	</script>
	<script>
	$(function(){
    user_error = false;
    pwd_error = false;
    if({{error_email}}==1){
        $('.email_error').html('邮箱地址错误').show();

    }
    if({{error_pwd}}==1){
        $('.pwd_error').html('密码错误').show();

    }
    $('.name_input').blur(function(){
        if($('.layui-input').val().length==0){
            $('.user_error').html('请填写用户名').show();
            user_error = false;
         }else{
            $('.user_error').hide();
            user_error = true;
         }
    })
    $('.pass_input').blur(function(){
            if($('.pass_input').val().length==0){
            $('.user_error').html('请输入密码').show();
            pwd_error = false;
         }else{
            $('.user_error').hide();
            pwd_error = true;
         }
    })
})
	</script>
{%endblock script%}
